<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <article class="user-card">
      <header class="user-card__header">
        <span class="user-card__texture"></span>
        <div class="user-card__container-data-user">
          <img
            class="user-card__img"
            src="../reto-1/assets/user.png"
            alt="user"
          />
          <h6 class="user-card__user-name">
            edarcode <span>26</span> <br />
            <span>London</span>
          </h6>
        </div>
      </header>
      <footer class="user-card__footer">
        <p class="user-card__stats">80K<br /><span>Followers</span></p>
        <p class="user-card__stats">803K<br /><span>Likes</span></p>
        <p class="user-card__stats">1.4K<br /><span>Photos</span></p>
      </footer>
    </article>
  </body>
</html>
